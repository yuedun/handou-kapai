<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>组织兑换列表</title>
    <% include ../layout/headmeta.html %>
</head>

<body>
    <!-- topbar starts -->
    <% include ../layout/topbar.html %>
    <!-- topbar ends -->
    <div class="ch-container">
        <div class="row">
            <!-- left menu starts -->
            <% include ../layout/leftmenu.html %>
            <!-- left menu ends -->
            <!--/span-->
            <!-- left menu ends -->
            <div id="content" class="col-lg-10 col-sm-10">
                <!-- content starts -->
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Tables</a>
                        </li>
                    </ul>
                </div>
                <!--/row-->
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-user"></i>组织兑换列表</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                            class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i
                                            class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <table class="table table-striped table-bordered responsive" id="tb">
                                    <thead>
                                        <tr>
                                        	<th>排序</th>
                                            <th>豆币</th>
                                            <th>金钱</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ty">
                                      	<form class="form-inline" action="" method="get">
                                      	<%moneyList.forEach(function(item,index){%>
                                        <tr>
                                        	<input type="hidden" value="<%=item.moneyId%>" name="spanMag"/>
                                            <td class="col-sm-1">
                                            	<input type="text" class="col-sm-6" value="<%=item.sort%>" id="sort" name="sortValue"/>
                                            </td>
                                            <td class="center">
                                            	<%=item.bean%>
                                            </td>
                                            <td class="center">
                                            	<%=item.money%>
                                            </td>
                                            <td class="center">
                                                <a class="btn btn-danger btn-xs" name="delete_money" id="<%=item.moneyId%>" href="javascript:void(0)">
                                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                                  	  删除
                                                </a>
                                            </td>
                                        </tr>
                                        <%})%>	
                                       	</form>
                                    </tbody>
                                    <tr>
                                   		<form class="form-inline" action="/admin/org-money-add" method="post">
                                    	<td class="col-sm-1">
                                    		<input type="text" class="col-sm-6" name="sort"/>
                                    	</td>
                                    	<td class="col-sm-1">
                                    		<input type="text" class="col-sm-9" name="bean"/>
                                    	</td>
                                    	<td class="col-sm-1">
                                    		<input type="text" class="col-sm-9" name="money"/>
                                    	</td>
                                    	<td class="col-sm-4">
                                    		<button class="btn btn-success btn-xs" name=""   id="" type="submit">
                                    		<i class="glyphicon glyphicon-ok icon-white"></i>
                                       		保存
                                			</button>
                                    	</td>
                                    	</form>
                                    </tr>	
                                     <tr>
                                     	<td>
                                		 <a class="btn btn-success btn-xs" name="saveSort" id="add" href="javascript:;">
                                		 	<i class="glyphicon glyphicon-ok icon-white"></i>
                                       		保存排序
                                		</a>
                                		</td>
                               			</tr>	
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <!-- content ends -->
            </div>
            <!--/#content.col-md-0-->
        </div>
        <!-- 中间空白区 starts  -->
        <!-- 中间空白区 ends  -->
        <hr />
        <!-- 底部版权信息 starts  -->
        <% include ../layout/footer.html %>
        <!-- 底部版权信息 ends-->
    </div>
    <script src="/javascripts/vendor/require.min.js" data-main="/javascripts/vendor/user-main.js"></script>
    <!--<script src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js" data-main="javascripts/vendor/index-main.js"></script>-->
</body>
</html>
