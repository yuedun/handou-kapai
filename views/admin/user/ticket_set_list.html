<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>奖品设置列表</title>
    <% include ../layout/headmeta.html %>
</head>

<body>
    <!-- topbar starts -->
    <% include ../layout/topbar.html %>
    <!-- topbar ends -->
    <div class="ch-container">
        <div class="row">
            <!-- left menu starts -->
            <% include ../layout/leftmenu.html %>
            <!-- left menu ends -->
            <!--/span-->
            <!-- left menu ends -->
            <div id="content" class="col-lg-10 col-sm-10">
                <!-- content starts -->
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Tables</a>
                        </li>
                    </ul>
                </div>
                <!--/row-->
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-user"></i>奖品设置列表</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                            class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i
                                            class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box col-md-12">
                                <p>
                                    <a class="btn btn-default btn-sm" href="/admin/ticketSetAddUi"><i class="glyphicon glyphicon-plus"></i>新增</a>
                                </p>
                            </div>	
                            <div class="box-content">
                                <table class="table table-striped table-bordered responsive" id="tb">
                                    <thead>
                                        <tr>
                                        	<th>序号</th>
                                        	<th>奖品编号</th>
                                            <th>奖品名称</th>
                                            <th>面值</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ty">
                                        <%list.forEach(function(item,index){%>
                                        <form class="form-inline" action="/admin/ticketSetUpdate" method="post">
                                        <input type="hidden" name="id" value="<%=item.id%>"/>
                                        <tr>
                                            <td class="center">
                                            	<%=index+1%>
                                            </td>
                                            <td class="center">
                                            	<%=item.ticketId%>
                                            </td>
                                            <td class="center">
                                            	<%=item.ticketName%>
                                            </td>
                                            <td class="center">
                                            	<input type="text" value="<%=item.ticketCount%>" name="ticketCount" style="width:70px;height:20px"/>
                                            </td>
                                            <td class="center">
                                            	 <button class="btn btn-default btn-xs" type="submit">
													<i class="glyphicon glyphicon-edit icon-white"></i>保存
												</button>
                                            </td>
                                        </tr>
                                        </form>
                                        <%})%>
                                     </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <!-- content ends -->
            </div>
            <!--/#content.col-md-0-->
        </div>
        <!-- 中间空白区 starts  -->
        <!-- 中间空白区 ends  -->
        <hr />
        <!-- 底部版权信息 starts  -->
        <% include ../layout/footer.html %>
        <!-- 底部版权信息 ends-->
    </div>
    <script src="/javascripts/vendor/require.min.js" data-main="/javascripts/vendor/user-verfiy.js"></script>
    <!--<script src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js" data-main="javascripts/vendor/index-main.js"></script>-->
</body>
</html>
