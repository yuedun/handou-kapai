<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>修改礼品</title>
    <% include ../layout/headmeta.html %>
    <link rel="stylesheet" type="text/css" href="/javascripts/vendor/webuploader-0.1.5/webuploader.css">
</head>

<body>
    <!-- topbar starts -->
    <% include ../layout/topbar.html %>
    <!-- topbar ends -->
    <div class="ch-container">
        <div class="row">
            <!-- left menu starts -->
            <% include ../layout/leftmenu.html %>
            <!-- left menu ends -->
            <!--/span-->
            <!-- left menu ends -->
            <div id="content" class="col-lg-10 col-sm-10">
                <!-- content starts -->
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Tables</a>
                        </li>
                    </ul>
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-user"></i>修改礼品</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                            class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i
                                            class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <form class="form-horizontal" action="/admin/update-gift" id="fm" onsubmit="return checkForm()" method="post">
                                	<input type="hidden" value="<%=gift.giftId%>" name="giftId"/>
                                	<div class="form-group" id="div_1">
                                        <label for="giftName" class="col-sm-2 control-label">礼品名称</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="giftName" value="<%=gift.giftName%>" name="giftName" placeholder="礼品名称">
                                        </div>
                                    </div>
                                	<div class="form-group" id="div_2">
                                        <label for="bean" class="col-sm-2 control-label">所需积分</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="bean" value="<%=gift.bean%>" name="bean" placeholder="所需积分">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 control-label">logo：</label>
                                        <div class="col-sm-6" id="div_3">
                                            <div id="uploader" class="wu-example">
                                                <!-- 用来存放文件信息 -->
                                                <div id="thelist" class="uploader-list"></div>
                                                 <%if(gift.picturePath != null && gift.picturePath != ''){%>
                                                	<div class="item" id="headItem">
                                                		<h5 class="info"><%=gift.picturePath%></h5>
                                                		<img class="imageStarLogo" src="http://7xl3sp.com2.z0.glb.qiniucdn.com/<%=gift.picturePath%>"/>
                                                		<input type="hidden" name="starLogo" class="qkey" value="<%=gift.picturePath%>"/>
                                                		<a class="delpic" id="delImg" headvalue="<%=gift.picturePath%>"   href="#">删除</a>
                                                	</div>
                                                <%}%>
                                                <input type="hidden" name="picturePath" value="<%= qntoken%>" id="qntoken"/>
                                                <br />
                                                <div class="btns">
                                                    <div id="picker">选择文件</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-success">保存</button>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="/admin/gift-list" class="btn btn-default">返回</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <!-- content ends -->
            </div>
            <!--/#content.col-md-0-->
        </div>
        <!-- 中间空白区 starts  -->
        <div class="row">

        </div>
        <!-- 中间空白区 ends  -->
        <hr />
        <!-- 底部版权信息 starts  -->
        <% include ../layout/footer.html %>
        <!-- 底部版权信息 ends-->
    </div>
    <!-- requirejs导入需要的js插件以及自定义模块 -->
    <script src="/javascripts/vendor/require.min.js" data-main="/javascripts/vendor/gift-main.js"></script>
    <!--<script src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js" data-main="javascripts/vendor/index-main.js"></script>-->
</body>
</html>
