<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>收货地址</title>
    <% include ../layout/headmeta.html %>
</head>

<body>
<!-- topbar starts -->
<% include ../layout/topbar.html %>
<!-- topbar ends -->
<div class="ch-container">
    <div class="row">
        <!-- left menu starts -->
        <% include ../layout/leftmenu.html %>
        <!-- left menu ends -->
        <!--/span-->
        <!-- left menu ends -->
        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Tables</a>
                    </li>
                </ul>
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-12">
                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">
                            <h2><i class="glyphicon glyphicon-user"></i>收货地址</h2>
                            <div class="box-icon">
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                        class="glyphicon glyphicon-chevron-up"></i></a>
                                <a href="#" class="btn btn-close btn-round btn-default"><i
                                        class="glyphicon glyphicon-remove"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <p class="bg-warning"></p>
                               <form class="form-horizontal" action="" method="post" id="fm" name="fm" >
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">姓名：</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" value="<%=user.name%>" placeholder="" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">手机：</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" value="<%=user.phone%>" placeholder="" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">基本地址：</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control " value="<%=user.province%>--<%=user.city%>--<%=user.area%>" readonly="readonly" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">详细地址：</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" value="<%=user.details%>" placeholder="" readonly="readonly">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-3">
                                    	<%if(flag == 2){%>
                                        <a type="button" href="/admin/getUserList" class="btn btn-default" >返回</a>
                                        <%}else if(flag == 1){%>
                                        <a type="button" href="/admin/recordGiftList" class="btn btn-default" >返回</a>	
                                        <%}else if(flag ==3){%>
                                        <a type="button" href="/admin/user_exchange_list" class="btn btn-default" >返回</a>	
                                        <%}%>
                                    </div>
                                </div>
                           </form>     
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <!-- content ends -->
        </div>
        <!--/#content.col-md-0-->
    </div>
    <!-- 中间空白区 starts  -->
    <div class="row">

    </div>
    <!-- 中间空白区 ends  -->
    <hr />
    <!-- 底部版权信息 starts  -->
    <% include ../layout/footer.html %>
    <!-- 底部版权信息 ends-->
</div>
<!-- requirejs导入需要的js插件以及自定义模块 -->
 <script src="/javascripts/vendor/require.min.js" data-main="/javascripts/vendor/user-main.js"></script>
<!--<script src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js" data-main="javascripts/vendor/index-main.js"></script>-->
</body>
</html>
