<!doctype html>
<html manifest="compositepicture.manifest">
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta http-equiv="pragma" content="no-cache">
     <meta http-equiv="Cache-Control " content="no-cache,must-revalidate">
     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
     <link href="/wx/stylesheets/handouerindex.css" rel="stylesheet" type="text/css" />
     <title>狗血发大片</title>
</head>
<body>
     <div class="img-content">

     </div>
     <div class="more-pic">
          <button id="more">加载更多</button>
     </div>
</body>
<script type="text/javascript" src="/wx/javascripts/zepto.min.js" ></script>

<script>
     Zepto(function($){
          var offset = 2;
          var limit = 10;
          $.get('/wx/lofti/api/pictures/1/10', function(data){
               $(data).each(function(index,item){
                    $(".img-content").append("<a href='/wx/weixin/zimu/" + item.picture_id + "'><img src='" +item.picture_original_path + "'/></a>");
               });
          });
          //点击加载更多
          $("#more").on("click", function(){
               $.get('/wx/lofti/api/pictures/'+offset+'/'+limit, function(data){
                    offset++;
                    $(data).each(function(index,item){
                         $(".img-content").append("<a href='/wx/weixin/zimu/" + item.picture_id + "'><img src='" +item.picture_original_path + "'/></a>");
                    });
               });
          });
     });
</script>
</html>
